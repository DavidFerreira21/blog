{{- /* Custom footer content */ -}}
<div class="custom-footer">
    <div class="custom-footer__inner">
        <div class="custom-footer__cta">
            <p class="custom-footer__title">Quer receber atualizações?</p>
            <p class="custom-footer__subtitle">Inscreva-se para não perder novos posts sobre cloud, arquitetura e devops.</p>
        </div>
        <form class="custom-footer__subscribe" action="#" method="post">
            <label for="subscribe-email">Newsletter</label>
            <div class="custom-footer__subscribe-row">
                <input id="subscribe-email" name="email" type="email" placeholder="Seu melhor e-mail" required>
                <button type="submit">Assinar</button>
            </div>
        </form>
    </div>
    <div class="custom-footer__divider"></div>
    <div class="custom-footer__bottom">
        <div class="custom-footer__brand">
            <span class="custom-footer__name">{{ site.Title }}</span>
            <span class="custom-footer__theme">Cloud • Platform Engineering • DevOps</span>
        </div>
        <div class="custom-footer__links">
            <a class="custom-footer__link" href="{{ "sobre/" | relURL }}">Sobre mim</a>
            <a class="custom-footer__link" href="https://www.linkedin.com/in/davidferreirams/" rel="noopener" target="_blank">
                <span class="custom-footer__icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" role="img" aria-label="LinkedIn">
                        <path d="M20.45 20.45H17V14.86c0-1.33-.02-3.04-1.85-3.04-1.85 0-2.13 1.45-2.13 2.95v5.68H9.56V9h3.32v1.56h.05c.46-.88 1.58-1.8 3.26-1.8 3.49 0 4.13 2.3 4.13 5.29v6.4ZM5.34 7.43a1.94 1.94 0 1 1 0-3.88 1.94 1.94 0 0 1 0 3.88ZM6.95 20.45H3.72V9H6.95v11.45Z" />
                    </svg>
                </span>
                LinkedIn
            </a>
        </div>
    </div>
</div>
